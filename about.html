<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 2rem;

    }
    h1 {
      text-align: center;
      color: #4CAF50;
    }
    .team-info {
      text-align: center;
      margin-bottom: 2rem;

    }

      gap: 1.5rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }
    .photos div {
      text-align: center;
    }
    .photos img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      border: 3px solid #4CAF50;
    }
    .caption {
      font-weight: bold;
      color: #333;
      margin-top: 0.5rem;
    }
    .hometown {
      font-style: italic;
      color: #666;
      margin-top: 0.25rem;

</head>

  <div class="team-info">

  <div class="photos">
    <div>
      <img src="nahid.jpg" alt="Nahid Hasan" />
      <div class="caption">Nahid Hasan</div>
      <div class="hometown">(Naogaon)</div>

    <div>

    </div>
    <div>
      <img src="fuad.jpg" alt="Fuad Intisar" />

  </div>
