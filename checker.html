<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Uppercase Lowercase Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
    }
    h1 {
      color: #4CAF50;
      text-align: center;
    }
    .checker-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input[type="text"] {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 1rem;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1.1rem;
      color: #333;
      min-height: 1.5em;
    }
  </style>
</head>
<body>

  <h1>Uppercase / Lowercase Checker</h1>

  <div class="checker-container">
    <input type="text" id="textInput" placeholder="Type text here..." />
    <div>
      <button onclick="checkCase()">Check</button>
      <button onclick="clearInput()">Clear</button>
    </div>
    <p id="result"></p>
  </div>

  <script>
    function checkCase() {
      const input = document.getElementById('textInput').value.trim();
      const result = document.getElementById('result');

      if (input.length === 0) {
        result.textContent = 'Please enter some text.';
        result.style.color = 'red';
        return;
      }

      // Check if all letters are uppercase (ignoring non-letters)
      const lettersOnly = input.replace(/[^a-zA-Z]/g, '');

      if (lettersOnly.length === 0) {
        result.textContent = 'Input has no letters to check.';
        result.style.color = 'orange';
        return;
      }

      if (lettersOnly === lettersOnly.toUpperCase()) {
        result.textContent = 'All letters are uppercase.';
        result.style.color = 'green';
      } else if (lettersOnly === lettersOnly.toLowerCase()) {
        result.textContent = 'All letters are lowercase.';
        result.style.color = 'green';
      } else {
        result.textContent = 'Mixed case letters.';
        result.style.color = 'blue';
      }
    }

    function clearInput() {
      document.getElementById('textInput').value = '';
      document.getElementById('result').textContent = '';
    }
  </script>

</body>
</html>
