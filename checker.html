<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Uppercase / Lowercase Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4CAF50;
      padding: 1rem;
      text-align: center;
      color: white;
    }
    nav {
      background-color: #e0e0e0;
      padding: 0.5rem 1rem;
      text-align: center;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      color: #333;
    }
    nav a:hover {
      color: #4CAF50;
    }
    .container {
      max-width: 500px;
      margin: 2rem auto;
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #4CAF50;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 1rem;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
      color: #333;
      min-height: 1.5em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Uppercase / Lowercase Checker</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
  </nav>

  <div class="container">
    <h2>Check Your Text</h2>
    <input type="text" id="textInput" placeholder="Type something..." />
    <div>
      <button onclick="checkCase()">Check</button>
      <button onclick="clearInput()">Clear</button>
    </div>
    <p id="result"></p>
  </div>

  <script>
    function checkCase() {
      const input = document.getElementById('textInput').value.trim();
      const result = document.getElementById('result');

      if (input.length === 0) {
        result.textContent = 'Please enter some text.';
        result.style.color = 'red';
        return;
      }

      const lettersOnly = input.replace(/[^a-zA-Z]/g, '');

      if (lettersOnly.length === 0) {
        result.textContent = 'No alphabetic characters found.';
        result.style.color = 'orange';
        return;
      }

      if (lettersOnly === lettersOnly.toUpperCase()) {
        result.textContent = 'All letters are UPPERCASE.';
        result.style.color = 'green';
      } else if (lettersOnly === lettersOnly.toLowerCase()) {
        result.textContent = 'All letters are lowercase.';
        result.style.color = 'green';
      } else {
        result.textContent = 'Mixed case letters.';
        result.style.color = 'blue';
      }
    }

    function clearInput() {
      document.getElementById('textInput').value = '';
      document.getElementById('result').textContent = '';
    }
  </script>

</body>
</html>
